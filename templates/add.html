<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Book</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        /* Add specific styles for the form container */
        .add-container {
            max-width: 400px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

            .add-container h1 {
                margin-bottom: 20px;
                font-size: 24px;
            }

            .add-container input[type="text"],
            .add-container input[type="number"] {
                padding: 10px;
                width: 80%;
                margin-bottom: 15px;
                border: 1px solid #ccc;
                border-radius: 4px;
            }

        /* Style for the button container */
        .button-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

            .button-container button,
            .button-container a {
                padding: 10px 20px;
                background-color: #007bff;
                color: white;
                text-decoration: none;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }

                .button-container button:hover,
                .button-container a:hover {
                    background-color: #0056b3;
                }

                .button-container button.add {
                    background-color: #28a745;
                }

                    .button-container button.add:hover {
                        background-color: #218838;
                    }

        /* Message styles */
        .message {
            text-align: center;
            margin-bottom: 15px;
            font-size: 16px;
            font-weight: bold;
        }

            .message.success {
                color: green;
            }

            .message.error {
                color: red;
            }
    </style>
</head>
<body background = 'https://png.pngtree.com/background/20230527/original/pngtree-an-old-bookcase-in-a-library-picture-image_2760144.jpg'>
    <div class="add-container">
        <h1>Add a New Book</h1>

        <!-- Display Message -->
        {% if message %}
        <div class="message {{ 'success' if 'successfully' in message else 'error' }}">
            {{ message }}
        </div>
        {% endif %}

        <!-- Add Book Form -->
        <form action="{{ url_for('add_page') }}" method="POST">
            <div class="form-group">
                <label for="id">ID:</label>
                <input type="text" id="id" name="id" required>
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="status">Status:</label>
                <input type="text" id="status" name="status" required>
            </div>
            <div class="form-group">
                <label for="count">Count:</label>
                <input type="number" id="count" name="count" required>
            </div>
            <div class="button-container">
                <button type="submit" class="add">Add Book</button>
                <a href="{{ url_for('index') }}" class="home-button">Home</a>
            </div>
        </form>
    </div>
</body>
</html>
